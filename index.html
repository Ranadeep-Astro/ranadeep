<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    .container {
      display: flex;
      min-height: 80vh;
    }
    nav {
      background-color: #005f99;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      width: 200px;
      min-height: 100%;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 1rem 0;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
      flex-grow: 1;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 1rem;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>Simple site hosted on GitHub Pages</p>
  </header>
<div class="container">
  <nav>
    <a href="#">Home</a>
    <a href="about.html">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <section id="about">
      <h2>About This Site</h2>
      <p>This is a sample site with navigation and an image. You can customize it as you like!</p>
      <img src="img1.png" alt="Sample Image" />
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>You can add your contact info or a form here.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
